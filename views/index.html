<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <script src="/public/js/Display.js" type="text/javascript"></script>
    <script src="/public/js/Calculadora.js" type="text/javascript"></script>
   <script src="/public/js/index.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="titulo"><h1>CALCULADORA</h1></div>
    <div class="container-calculadora">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numeros">0</button>
            <button class="numeros">.</button>
            <button class="operador"value="igual">=</button>
        </div>
    </div>
</body>
</html>
